url: https://davidgohel.github.io/gdtools/

title: gdtools

development:
  mode: auto

template:
  bootstrap: 5
  theme: breeze-light
  bootswatch: simplex
  bslib:
    pkgdown-nav-height: 100px
    base_font:
      google: "Open Sans"

home:
  links:
  - text: 'Visit <a href="https://www.ardata.fr"><img alt="ardata" src="https://www.ardata.fr/img/ardata-logo.svg" width="70"></a> website'
    href: https://www.ardata.fr

reference:
  - title: Text measurement
    desc: >
      Compute text width, ascent and descent using Cairo, independently of any
      graphic device. strings_sizes() is the recommended entry point.
    contents:
    - strings_sizes

  - title: Font set
    desc: >
      Create a font set that bundles registration, HTML dependencies and
      family names in one step. Use font_google() or font_liberation() to
      describe each font role, then pass the result to girafe(), dsvg() or
      ggplot2 themes. font_set_liberation() is a ready-made set that works
      offline on any platform.
    contents:
    - font_set
    - font_set_liberation
    - font_set_auto
    - font_google
    - font_liberation

  - title: Google Fonts
    desc: >
      Lower-level helpers to download, cache and register individual fonts
      from Google Fonts.
    contents:
    - register_gfont
    - gfontHtmlDependency
    - addGFontHtmlDependency
    - installed_gfonts
    - install_gfont_script

  - title: Liberation Fonts
    desc: >
      Lower-level helpers to register and embed the bundled Liberation fonts
      (Sans, Serif, Mono) individually.
    contents:
    - register_liberationsans
    - register_liberationserif
    - register_liberationmono
    - liberationsansHtmlDependency
    - liberationserifHtmlDependency
    - liberationmonoHtmlDependency

  - title: Font discovery
    desc: >
      Query available fonts on the system. font_family_exists() checks
      whether a font is available, sys_fonts() lists all known fonts,
      and match_family() finds the best match for a given name.
    contents:
    - font_family_exists
    - sys_fonts

  - title: Font cache
    desc: >
      Manage the local directory where downloaded font files are stored.
      The cache location can be customised with the GDTOOLS_CACHE_DIR
      environment variable or R option.
    contents:
    - fonts_cache_dir
    - init_fonts_cache
    - rm_fonts_cache
    - dummy_setup

  - title: C library versions
    desc: >
      Return the runtime version of the Cairo and FreeType libraries
      linked to the package.
    contents:
    - version_cairo
    - version_freetype


